server:
  port: 5443
  http: 10101
  ssl:
    enabled: true
    key-store: classpath:214329585611111.pfx
    key-store-password: 214329585620980
    keyStoreType: PKCS12


spring:
  sleuth:
    sampler:
      percentage: 1
  profiles: default
  application:
    name: gatewayserver
  cloud:
    consul:
      discovery:
        preferIpAddress: true
        enabled: true
        register: true
        service-name: api-getway
        health-check-interval: 10s
        health-check-timeout: 20s
        heartbeat:
          enabled: true
        ip-address: ${HOST_ADDRESS:localhost}
        port: ${SERVER_PORT:${server.port}}
        lifecycle:
          enabled: true
        scheme: http
        prefer-agent-address: false
        register-health-check: true
        tags: master
        query-passing: true
      retry:
        initial-interval: 1000
        max-attempts: 4
        max-interval: 1000
      host: 116.62.146.35
      port: 8500
  http:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

---
spring:
  profiles: default
  application:
    name: configclient
  cloud:
    config:
      profile: default
      label: master
      discovery:
        enabled: true
        service-id: config-service
      enabled: true
      fail-fast: true